name: Setup Python Environment (macOS, Windows, Ubuntu)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup-env:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies using environment.yml (if exists)
      if: ${{ exists('environment.yml') }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true
      shell: bash

    - name: Install dependencies using requirements.txt (fallback)
      if: ${{ !exists('environment.yml') && exists('requirements.txt') }}
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      shell: bash

    - name: Confirm environment is ready
      run: echo "âœ… Environment set up complete on ${{ matrix.os }}"
