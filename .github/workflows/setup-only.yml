name: Setup Python Environment (macOS, Windows, Ubuntu)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup-env:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      shell: bash
      run: |
        echo "ðŸ“¦ Checking for environment.yml or requirements.txt..."
        if [ -f environment.yml ]; then
          echo "ðŸ”§ Found environment.yml â€“ installing dependencies with pip (from pip section)"
          python -m pip install --upgrade pip
          pip install -r <(grep -A 1000 'pip:' environment.yml | tail -n +2 | sed 's/^- //')
        elif [ -f requirements.txt ]; then
          echo "ðŸ“„ Found requirements.txt â€“ installing dependencies"
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        else
          echo "âš ï¸ No environment.yml or requirements.txt found."
        fi

    - name: Confirm environment is ready
      run: echo "âœ… Environment setup complete on ${{ matrix.os }}"
